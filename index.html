<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>템플릿의 모멘텀</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet" />
    <script defer src="./js/app.mjs" type="module"></script>

    <link rel="stylesheet" href="./css/src/background.css" />
    <script
      src="https://kit.fontawesome.com/1bb6067f5f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="main-view">
      <!-- 배경 -->
      <header>
        <div id="layout-bg"></div>
        <!-- 날씨 -->
        <section id="layout-weather"></section>
      </header>

      <main>
        <!-- 시계-->
        <section id="layout-clock"></section>

        <!-- 헬로유저-->
        <section id="layout-greetings">
          Good <span class="greeting-clock"></span>
          <span class="greetings-userNot">
            <input type="text" size="1" />
          </span>
          <span class="greetings-userIs">
            <span></span> <i class="fas fa-edit"></i>
          </span>
        </section>

        <!-- 메인투두-->
        <section id="layout-main-todo">
          <div class="main-todo-not">
            <div>What is your main focus for today?</div>
            <input type="text" size="30" />
          </div>
          <div class="main-todo-is">
            <div>TODAY</div>
            <div class="main-todo-text">
              <input type="checkbox" /> <span></span>
              <i class="far fa-times-circle"></i>
              <div class="main-todo-cherrUp"></div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <!-- 배경정보-->
        <section id="layout-bg-info"></section>

        <!-- 인용구 -->
        <section id="layout-quote"></section>

        <!-- 투두리스트-->
        <section id="layout-todoList">
          <div class="todoList-toogle">Todo</div>
          <div class="todoList-modal todoList-showing">
            <div>Today</div>
            <ul class="todoList-text"></ul>
            <input type="text" placeholder="New Todo" />
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
